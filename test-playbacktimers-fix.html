<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test PlaybackTimers Fix</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
    </style>
</head>
<body>
    <h1>PlaybackTimers Fix Test</h1>
    
    <div class="test-section">
        <h2>Test Results</h2>
        <div id="test-results"></div>
    </div>
    
    <div class="test-section">
        <h2>Manual Test Instructions</h2>
        <ol>
            <li>Open index.html in browser</li>
            <li>Open browser developer console (F12)</li>
            <li>Click "Play" button</li>
            <li>The error "Cannot convert undefined or null to object" should be fixed</li>
            <li>No more errors related to playbackTimers should occur</li>
        </ol>
    </div>

    <script>
        // Test if playbackTimers fixes were applied
        function testPlaybackTimersFix() {
            const results = document.getElementById('test-results');
            let tests = [];
            
            fetch('js/main.js')
                .then(response => response.text())
                .then(code => {
                    if (code.includes('this.playbackTimers = {')) {
                        tests.push('<div class="success">✓ playbackTimers initialization added</div>');
                    } else {
                        tests.push('<div class="error">✗ playbackTimers initialization missing</div>');
                    }
                    
                    if (code.includes('if (this.playbackTimers)')) {
                        tests.push('<div class="success">✓ Defensive checks for playbackTimers added</div>');
                    } else {
                        tests.push('<div class="warning">⚠ Defensive checks for playbackTimers may be missing</div>');
                    }
                    
                    if (code.includes('if (this.playbackTimers && this.playbackTimers[type])')) {
                        tests.push('<div class="success">✓ Type-specific playbackTimers checks added</div>');
                    } else {
                        tests.push('<div class="warning">⚠ Type-specific playbackTimers checks may be missing</div>');
                    }
                    
                    if (code.includes('if (Array.isArray(timers))')) {
                        tests.push('<div class="success">✓ Array validation for timers added</div>');
                    } else {
                        tests.push('<div class="warning">⚠ Array validation for timers may be missing</div>');
                    }
                    
                    results.innerHTML = tests.join('');
                })
                .catch(error => {
                    results.innerHTML = '<div class="error">Error loading main.js for testing</div>';
                });
        }
        
        testPlaybackTimersFix();
    </script>
</body>
</html>
